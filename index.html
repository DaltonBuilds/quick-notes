<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Notes</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/src/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quick Notes</h1>
      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="search notes..."
          autocapitalize="off"
          autocomplete="off"
        />
        <button class="search-btn">üîç</button>
      </div>
      <div>
        <button class="add-note-btn" onclick="openNoteDialog()">
          + Add Note
        </button>
        <button id="theme-toggle-btn" class="theme-toggle-btn">üåô</button>
      </div>
    </header>

    <main id="notes-container" class="notes-grid"></main>

    <dialog id="note-dialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="dialog-title">Add New Note</h2>
          <button class="close-btn" onclick="closeNoteDialog()">x</button>
        </div>

        <form id="note-form">
          <div class="form-group">
            <label for="note-title" class="form-label">Title</label>
            <input
              type="text"
              id="note-title"
              class="form-input"
              placeholder="Enter note title..."
              required
            />
          </div>

          <div class="form-group">
            <label for="note-content" class="form-label">Content</label>
            <textarea
              id="note-content"
              class="form-textarea"
              placeholder="Write your note here..."
              required
            ></textarea>
          </div>

          <div class="dialog-actions">
            <button
              type="button"
              class="cancel-btn"
              onclick="closeNoteDialog()"
            >
              Cancel
            </button>
            <button type="submit" class="save-btn">Save Note</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
