<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>...notes</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <script src="/src/app.js" defer type="module"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h1>...notes</h1>
        <i
          data-lucide="folder-plus"
          type="button"
          id="new-folder-icon"
          class="new-folder-icon"
          aria-labelledby="title"
          title="New Folder"
        ></i>
      </div>

      <ul id="folder-list" class="folder-list"></ul>

      <!-- "Uncategorized" section for notes without a folder -->
      <div class="uncategorized-section">
        <button id="show-all-notes" class="folder-item">
          <i data-lucide="archive"></i>
          <span>All Notes</span>
          <span class="note-count">(0)</span>
        </button>

        <button id="uncategorized-notes" class="folder-item">
          <i data-lucide="file"> </i>
          <span>Uncategorized</span>
          <span class="note-count">(0)</span>
        </button>
      </div>
      <div class="sidebar-resize-handle">
        <i data-lucide="grip-vertical"></i>
      </div>
    </div>

    <!-- Main Content Container -->
    <div class="content-container">
      <header>
        <!-- Search Bar -->
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="search notes..."
            autocapitalize="off"
            autocomplete="off"
          />
          <i class="search" data-lucide="search"></i>
        </div>

        <!-- Header Actions -->
        <div class="header-actions">
          <button
            id="grid-view-btn"
            class="grid-view-btn"
            title="Toggle view"
            aria-label="Toggle grid view"
            data-action="toggle-grid-view"
          >
            <i data-lucide="layout-grid"></i>
          </button>
          <button
            id="theme-toggle-icon"
            class="theme-toggle-icon"
            data-action="toggle-theme"
            title="Toggle theme"
            aria-label="Toggle theme"
          >
            <i data-lucide="moon"></i>
          </button>
          <button class="primary-btn" data-action="add" title="Add a new note">
            Add Note
          </button>
        </div>
      </header>

      <!-- All Notes Container -->
      <main id="notes-container" class="notes-grid"></main>
    </div>

    <!-- Dialogs -->

    <!-- Delete Note Dialog -->
    <dialog id="delete-dialog" aria-labelledby="delete-dialog-title">
      <div class="dialog-content">
        <div class="dialog-header">
          <h3 class="delete-dialog-title" id="delete-dialog-title">
            Delete Note
          </h3>
          <button class="close-btn" data-action="close">
            <i class="btn" data-lucide="circle-x"></i>
          </button>
        </div>

        <p>Are you sure you want to delete this note?</p>

        <div class="dialog-actions">
          <button type="button" class="secondary-btn" data-action="close">
            Cancel
          </button>
          <button
            type="submit"
            class="destructive-btn"
            class="btn"
            data-action="confirm-delete"
          >
            Delete
          </button>
        </div>
      </div>
    </dialog>

    <!-- Note Dialog -->
    <dialog id="note-dialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 id="dialog-title" class="dialog-title">Add New Note</h2>
          <button class="close-btn" data-action="close">x</button>
        </div>

        <form id="note-form">
          <div class="form-group">
            <label for="note-title" class="form-label">Title</label>
            <input
              type="text"
              id="note-title"
              class="form-input"
              placeholder="Enter note title..."
              required
            />
          </div>

          <div class="form-group">
            <label for="note-content" class="form-label">Content</label>
            <textarea
              id="note-content"
              class="form-textarea"
              placeholder="Write your note here..."
              required
            ></textarea>
          </div>

          <div class="dialog-actions">
            <button type="button" class="secondary-btn" data-action="close">
              Cancel
            </button>
            <button type="submit" class="primary-btn">Save Note</button>
          </div>
        </form>
      </div>
    </dialog>

    <!-- Folder Dialog -->
    <dialog id="folder-dialog" aria-labelledby="folder-dialog-title">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 id="folder-dialog-title" class="dialog-title">New Folder</h2>
          <button class="close-btn" data-action="close">x</button>
        </div>

        <form id="folder-form">
          <div class="form-group">
            <label for="folder-name" class="form-label">Title</label>
            <input
              type="text"
              id="folder-name"
              class="form-input"
              placeholder="Enter folder name..."
              required
            />
          </div>
          <div class="dialog-actions">
            <button type="button" class="secondary-btn" data-action="cancel">
              Cancel
            </button>
            <button type="submit" class="primary-btn">Save</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
